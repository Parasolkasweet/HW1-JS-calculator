<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>subtract</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-1">
            </div>
            <div class="form__item">
                <input type="text" class="input-2">
            </div>
            <button onclick="minus2()">Resultat</button>

            <h2 class="result subtract"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Multiply</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-3">
            </div>
            <div class="form__item">
                <input type="text" class="input-4">
            </div>
            <button onclick="multiply()">Resultat</button>

            <h2 class="result result2"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Divide</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-5">
            </div>
            <div class="form__item">
                <input type="text" class="input-6">
            </div>
            <button onclick="divide()">Resultat</button>

            <h2 class="result result3"></h2>
        </div>
    </div>
    
    <div class="container">
        <h2>Minutes</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-7">
            </div>
            
            <button onclick="getMinutes()">Resultat</button>

            <h2 class="result result4"></h2>
        </div>
    </div>

    <div class="container">
        <h2>Average</h2>

        <div class="form">
            <div class="form__item">
                <input type="text" class="input-8">
            </div>
            <div class="form__item">
                <input type="text" class="input-9">
            </div>
            <div class="form__item">
                <input type="text" class="input-10">
            </div>
            <button onclick="calculateAverage()">Average</button>

            <h2 class="result result5"></h2>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
